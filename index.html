<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bad Boy Coin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #0a0a0f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00ff9f, #00bfff, #a020f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    .quote {
      font-size: 2em;
      font-weight: bold;
      max-width: 700px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .manifesto {
      max-width: 600px;
      font-size: 1.1em;
      line-height: 1.6;
      color: #ddd;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    .cta-button {
      background: linear-gradient(to right, #a020f0, #00bfff);
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    .contract {
      font-family: monospace;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>BAD BOY COIN</h1>

  <img src="assets/badboy-logo.svg" alt="Bad Boy Logo" class="logo" />

  <div class="quote">
    Resilience isn’t loud. It’s consistent.
  </div>

  <div class="manifesto">
    The Bad Boy Coin spirit is quiet and relentless.<br />
    We rise together. We fall together.<br />
    And we build, every time.
  </div>

  <div class="button-group">
    <a href="https://t.me/badboycoin" target="_blank" class="cta-button">Get Inspired</a>
    <a href="https://x.com/badboycoin" target="_blank" class="cta-button">Follow on X</a>
  </div>

  <div class="contract">
    Contract: 1234...1234
  </div>
</body>
</html>
